<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">                                                                   <!--Codificacion de caracteres Utilizada-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">                   <!--Responsive page-->
        <title>Numeros numbers</title>
    </head>

    <body>                                                                                       <!--Contenido Documento HTML-->
        <h1>Fundamentos JS:</h1>
        <script>
            let a = 2;
            let b = new Number(1);
            let c = 7.19;
            let d = '5.6';

            console.log(a,b);
            console.log(c.toFixed(1));
            console.log(c.toFixed(5));
            console.log(parseInt(c));
            console.log(parseFloat(c));
            console.log(typeof c, typeof d);
            console.log(a + b);
            console.log(c + parseInt(d));
            console.log(c + parseFloat(d));

        </script>
    </body>
</html>
